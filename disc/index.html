<body>
    <header>
        <h1>高賀學習歷程菁英班 學員 DISC 測驗</h1>
        <p>從以下各題選項中選出與你最接近的答案，不用花太多時間思考，按感覺選出即可。</p>
    </header>

    <div class="info-container" id="infoForm">
        <h2>學員資料</h2>
        <div class="form-group">
            <label for="studentName">姓名</label>
            <input type="text" id="studentName" placeholder="請輸入您的姓名">

    <div class="quiz-container" id="quiz" style="display:none;">
        <form id="quizForm">
            <!-- Questions will be dynamically inserted here -->
        </form>
        <button type="button" onclick="submitQuiz()" id="submitBtn" disabled>完成測驗</button>
    </div>

    <div class="result-container" id="result">
        <h2>測驗結果</h2>
        
        <div class="student-info">

        </div>
        
        <h3>答案統計</h3>
        <table id="statsTable">
            <thead>
                <tr>

                    <th>百分比</th>

            <tbody>
                <tr>
                    <td>支配型 (D)</td>
                    <td>🐯 老虎</td>

                    <td id="percent1">0%</td>

                <tr>
                    <td>影響型 (I)</td>

                <tr>
                    <td>安定型 (S)</td>

                <tr>
                    <td>分析型 (C)</td>

        <div id="personality" class="personality"></div>

        <p>&copy; 2025 高賀學習歷程菁英班 DISC 測驗</p>

    <script>
        const questions = [
            {
                q: "1 當你和朋友一起用餐時，在選擇用餐或是吃什麼時，你常是：",
                options: [
                    "(1)決定者：意見不同時，通常都是決定者。",
                    "(2)氣氛製造者：吃什麼，很能帶動情緒氣氛。",
                    "(3)附和者：隨便，沒意見。",
                    "(4)意見提供者：常去否定別人的提議，自己卻又沒意見，也不做任何決定。"
                ]
            },
            {
                q: "2 當你買衣服時，你是：",
                options: [
                    "(1)不易受售貨員影響，「心中自有定見」。",
                    "(2)售貨員的親切及好的感受，常會促進你的購買。",
                    "(3)找熟悉的店購買。",
                    "(4)品質與價錢是否成比例，價錢是否合理?"
                ]
            },
            {
                q: "3 你的消費習慣是：",
                options: [
                    "(1)找到要買的東西，付錢走人。",
                    "(2)很隨意的逛，不特定買什麼。",
                    "(3)有一定的消費習慣，不太喜歡變化。",
                    "(4)較注意東西好不好，較有成本觀念。"
                ]
            },
            {
                q: "4 你的朋友，以一句話來形容你，他們會說：",
                options: [
                    "(1)蠻「鴨霸」的。",
                    "(2)熱情洋溢。",
                    "(3)溫和斯文。",
                    "(4)要求完美。"
                ]
            },
            {
                q: "5 你自認那一種形容，最能表現你的特色：",
                options: [
                    "(1)果敢的，能接受挑戰。",
                    "(2)生動活潑，不拘小節。",
                    "(3)愛傾聽，喜歡穩定。",
                    "(4)處世謹慎小心，重數據分析。"
                ]
            },
            {
                q: "6 你覺得做事的重點，應該是：",
                options: [
                    "(1)what，做什麼? 重結果。",
                    "(2)who，誰來做? 重感受(過程)",
                    "(3)why，為何做? 重品質。",
                    "(4)how，怎麼做? 重執行。"
                ]
            },
            {
                q: "7 與同學有意見衝突(或不同)時，你是：",
                options: [
                    "(1)說服對方，聽從自己的意見。",
                    "(2)問其他同學或長輩之意見，尋求支持。",
                    "(3)退讓，以和為貴。",
                    "(4)與衝突者協調，找尋最好的意見。"
                ]
            },
            {
                q: "8 什麼樣的教室環境，最能鼓舞你：",
                options: [
                    "(1)班會能讓你決定事情，具班長地位的。",
                    "(2)同學間相處愉快，處處受歡迎。",
                    "(3)教室環境整潔可安靜學習。",
                    "(4)講紀律的班級幹部。"
                ]
            },
            {
                q: "9 以下的溝通方式，那一項最符合你：",
                options: [
                    "(1)直接了當，較權威式的。",
                    "(2)表情豐富，肢體語言較多。",
                    "(3)先聽聽別人意見，而後溫和的表達自己的意見。",
                    "(4)不露感情的，理多於情，愛分析，較冷靜。"
                ]
            },
            {
                q: "10 在每一次班會中或社團決議提案時，你所扮演的角色為何：",
                options: [
                    "(1)據理力爭者。",
                    "(2)協調者。",
                    "(3)贊同多數者。",
                    "(4)分析所有提案以供參考者。"
                ]
            },
            {
                q: "11",
                options: [
                    "(1)我做事一向以具體，短期能達到目標；決定快速，立即得到結果。",
                    "(2)在本性上，我喜歡跟人交往，各式各樣的人都行，甚至陌生人也行。",
                    "(3)我不喜歡強出頭，寧可當後補。",
                    "(4)我是一個自我約束，很守紀律的人，凡事依既定目標行事。"
                ]
            },
            {
                q: "12",
                options: [
                    "(1)我喜歡有變化，激烈且競爭的環境，是個可接受挑戰的人。",
                    "(2)我喜歡社交，也喜歡招待人。",
                    "(3)我喜歡成為小組的一份子，固守一般性程序。",
                    "(4)我會花很多時間去研究事與人。"
                ]
            },
            {
                q: "13",
                options: [
                    "(1)我喜歡按自己的方法做事，不在乎別人對我的觀感，只要成功。",
                    "(2)有人跟我意見不一致時，我會很難過(困擾)。",
                    "(3)我知道做些改變是有必要的，但即使如此我還是覺得少冒險來的好。",
                    "(4)我對自己及他人的期望很高，這些都是為符合我的高標準。"
                ]
            },
            {
                q: "14",
                options: [
                    "(1)我擅長於處理棘手的問題。",
                    "(2)我是個很熱心的人，我喜歡跟別人一起工作。",
                    "(3)我喜歡聽而不喜歡說話，我一開口都說得很委婉溫和。",
                    "(4)處理事我較不動感情，是就是，不把感情牽扯進來，也較少與人閒聊。"
                ]
            },
            {
                q: "15",
                options: [
                    "(1)我喜歡有競爭，有競爭才能把潛能完全發揮出來。",
                    "(2)我較感性，與人相處或處事較不注意細節。",
                    "(3)我是個理性的組員，順著群眾，具有高度的團體意識。",
                    "(4)對事我喜歡去研究，講求證據與保證。"
                ]
            },
            {
                q: "16",
                options: [
                    "(1)我喜歡能力與權威，這是我想要的。",
                    "(2)我有時情緒化，一旦生氣常氣過頭。有時置身於有趣事務中，往往無法掌握時間。",
                    "(3)我喜歡按部就班，穩紮穩打，慢慢地做事，而不喜歡破斧沈舟般的方式。",
                    "(4)我很注意事務與人的細節。"
                ]
            },
            {
                q: "17",
                options: [
                    "(1)對直接關係的環境，我有喜歡去掌握及支配他人的傾向。",
                    "(2)在團體中我喜歡打成一片，活活潑潑有氣氛，有感情的相處。",
                    "(3)我較遵守傳統的步驟做事，不喜歡有很大的變化。",
                    "(4)在沒有掌握事實的真象與更多資料之前，我寧可保持現狀。"
                ]
            },
            {
                q: "18",
                options: [
                    "(1)我在與人溝通時，直接了當的說，不喜歡兜圈子。",
                    "(2)我喜歡幫助人，相親相愛。",
                    "(3)我不喜歡多變化的環境，而要穩定安全的生活方式。",
                    "(4)凡事我要求的是準確無誤，講求的是高品質，高標準的處事原則。"
                ]
            },
            {
                q: "19",
                options: [
                    "(1)我不喜歡別人逗我開心，不喜歡太多話的人。",
                    "(2)我喜歡參加團體活動，因為與很多人在一起感覺很好。",
                    "(3)對事情我沒有太多要求與意見，喜歡靜靜的有耐心的做。",
                    "(4)我做事要有一套經過計劃設計的標準作業程序，來引導作業方向。"
                ]
            },
            {
                q: "20",
                options: [
                    "(1)我討厭別人告訴我事情該如何做，因我自有定見，我不喜歡被別人支配。",
                    "(2)我是個生氣勃勃外向的人，別人愛跟我一起工作，因為別人與我一起工作，就會激起他們的熱心，我就是有那能耐。",
                    "(3)我喜歡獨處，若與人生活在一起，會注意儘量不去打擾他人的居家生活。",
                    "(4)我很少加入別人的閒聊中，當話題有趣時，我會找資料並加入閒聊中。"
                ]
            }
        ];

        let answers = new Array(questions.length).fill(null);
        let studentName = '';
        let studentId = '';

        function startQuiz() {
            studentName = document.getElementById('studentName').value.trim();
            studentId = document.getElementById('studentId').value.trim();
            
            if (!studentName || !studentId) {
                alert('請填寫姓名和學號');
                return;
            }
            
            document.getElementById('infoForm').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
        }

        function loadQuiz() {
            const form = document.getElementById('quizForm');
            questions.forEach((question, index) => {
                const div = document.createElement('div');
                div.className = 'question';
                div.innerHTML = `<h3>${question.q}</h3>`;
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';
                question.options.forEach((option, optIndex) => {
                    const label = document.createElement('label');
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `q${index}`;
                    input.value = optIndex + 1;
                    input.onchange = () => {
                        answers[index] = parseInt(input.value);
                        updateSubmitButton();
                    };
                    label.appendChild(input);
                    label.appendChild(document.createTextNode(option));
                    optionsDiv.appendChild(label);
                });
                div.appendChild(optionsDiv);
                form.appendChild(div);
            });
        }

        function updateSubmitButton() {
            const submitBtn = document.getElementById('submitBtn');
            const completed = answers.every(answer => answer !== null);
            submitBtn.disabled = !completed;
        }

        function submitQuiz() {
            if (answers.every(answer => answer !== null)) {
                localStorage.setItem('discAnswers', JSON.stringify(answers));
                localStorage.setItem('studentName', studentName);
                localStorage.setItem('studentId', studentId);
                showResult();
            }
        }

        function showResult() {
            // Load from localStorage if available
            const savedAnswers = localStorage.getItem('discAnswers');
            const savedName = localStorage.getItem('studentName');
            const savedId = localStorage.getItem('studentId');
            
            if (savedAnswers) {
                answers = JSON.parse(savedAnswers);
            }
            if (savedName) {
                studentName = savedName;
            }
            if (savedId) {
                studentId = savedId;
            }

            // Display student info
            document.getElementById('resultName').textContent = studentName;
            document.getElementById('resultId').textContent = studentId;

            const counts = [0, 0, 0, 0];
            answers.forEach(answer => {
                counts[answer - 1]++;
            });

            // Calculate percentages
            const total = answers.length;
            const percentages = counts.map(count => Math.round((count / total) * 100));

            document.getElementById('count1').textContent = counts[0];
            document.getElementById('count2').textContent = counts[1];
            document.getElementById('count3').textContent = counts[2];
            document.getElementById('count4').textContent = counts[3];
            
            document.getElementById('percent1').textContent = `${percentages[0]}%`;
            document.getElementById('percent2').textContent = `${percentages[1]}%`;
            document.getElementById('percent3').textContent = `${percentages[2]}%`;
            document.getElementById('percent4').textContent = `${percentages[3]}%`;

            const maxCount = Math.max(...counts);
            const maxIndices = counts.map((count, index) => count === maxCount ? index + 1 : null).filter(Boolean);
            let personality = '';
            let description = '';
            let animalIcon = '';

            if (maxIndices.length > 1 && Math.min(...counts.filter((_, i) => maxIndices.includes(i+1))) >= maxCount - 1) {
                // Chameleon type
                personality = '變色龍型 🦎';
                animalIcon = '🦎';
                description = '如果 10 題的答案中選 1.2.3.4 的答案最多與最低的不超過 1，代表 D.I.S.C 的特質均有，此類型叫做變色龍型 : 屬全方位人物，既沒有凸出的個性，對事也沒有甚麼強烈的個人意識型態，事事求中立並傾向站在沒有立場的位置，故在衝突的環境中，是個能遊走於折衝間的高手。由於他們能密切地融合於各種環境中，他們可以為企業進行對內對外的各種交涉，只要任務確實和目標清楚，他們都能恰如其分完成其任務，以善變為其專長。';
            } else {
                const dominant = maxIndices[0];
                if (dominant === 1) {
                    personality = '老虎—實際(支配)型性格 🐯';
                    animalIcon = '🐯';

        function resetQuiz() {
            answers = new Array(questions.length).fill(null);
            document.getElementById('quizForm').reset();
            document.getElementById('infoForm').style.display = 'block';
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            localStorage.removeItem('discAnswers');
            localStorage.removeItem('studentName');
            localStorage.removeItem('studentId');
            updateSubmitButton();
        }

        // PWA Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('SW registered', reg))
                .catch(err => console.log('SW registration failed', err));
        }

        // Load quiz on start
        loadQuiz();
        updateSubmitButton();

        // Check for saved answers on load
        const saved = localStorage.getItem('discAnswers');
        const savedName = localStorage.getItem('studentName');
        const savedId = localStorage.getItem('studentId');
        
        if (saved) {
            answers = JSON.parse(saved);
            answers.forEach((answer, index) => {
                const radios = document.querySelectorAll(`input[name="q${index}"]`);
                radios.forEach(radio => {
                    if (parseInt(radio.value) === answer) {
                        radio.checked = true;
                    }
                });
            });
            
            if (savedName && savedId) {
                studentName = savedName;
                studentId = savedId;
                document.getElementById('studentName').value = studentName;
                document.getElementById('studentId').value = studentId;
                document.getElementById('infoForm').style.display = 'none';
                document.getElementById('quiz').style.display = 'block';
            }
            
            updateSubmitButton();
        }
